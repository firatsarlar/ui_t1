name: Build App

on:
  push:
    branches:
      - main

env:
  CI: true

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout Code
      uses: actions/checkout@v2

    - name: Build App
      run: npm ci && npm run build -- --output-path build

    - name: Save Build Artifacts
      uses: actions/upload-artifact@v2
      with:
        name: build
        path: build
